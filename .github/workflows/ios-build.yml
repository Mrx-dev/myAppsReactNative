name: iOS Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build IPA for iOS
    runs-on: macos-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment for React Native
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install Node.js dependencies (React Native dependencies)
      - name: Install dependencies
        run: npm install

      # Step 4: Install CocoaPods for iOS dependencies
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          cd ios && pod install --repo-update

      # Step 5: List available schemes (for debugging, optional)
      - name: List Xcode schemes
        run: xcodebuild -workspace ios/HelloWorld.xcworkspace -list

      # Step 6: Build the app for iOS
      - name: Build the app
        run: xcodebuild -workspace ios/HelloWorld.xcworkspace \
                        -scheme HelloWorld \
                        -sdk iphoneos \
                        -configuration Release \
                        archive -archivePath $PWD/build/MyApp.xcarchive

      # Step 7: Export the IPA
      - name: Export IPA
        run: xcodebuild -exportArchive \
                        -archivePath $PWD/build/MyApp.xcarchive \
                        -exportOptionsPlist ios/exportOptions.plist \
                        -exportPath $PWD/build

      # Step 8: Upload the IPA file as an artifact (to download it)
      - name: Upload IPA as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: MyApp-IPA
          path: build/MyApp.ipa
